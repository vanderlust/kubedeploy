apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
 name: letsencrypt-dev
spec:
  acme:
    server: https://acme-stagingv02.api.letsencrypt.org/directory
    email: authenticator@tiegri.com
    privateKeySecretRef:
      name: letsencrypt-dev
    solvers:
    - http01:
        ingress:
          class: nginx